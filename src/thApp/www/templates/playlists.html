<ion-view view-title="吐槽热">
  <ion-content class ="index_content" >

      <ion-item ng-repeat="playlist in playlists" href="#/app/playlists/{{playlist.id}}">
        {{playlist.title}}

    <div id = 'cont'></div>
    <div class="list card" ng-repeat = "item in items">
        <div class="item item-divider">
            {{item.item_title}}
        </div>
        <div class="item item-body">
            {{item.item_detail}}
            <img class="full-image" src="http://tucao-hot.com/{{item.item_picture}}">
             <p>
                 <a href="#" class="subdued">赞{{item.zan_times}} </a>
                 <a href="#" class="subdued">踩{{item.cai_times}} </a>
                 <a href="#" class="subdued">评论0 </a>
             </p>
         </div>
         <div class="item tabs tabs-secondary tabs-icon-left">
             <a class="tab-item">
                 <i class="icon ion-thumbsup"></i>
             </a>
             <a class="tab-item">
                 <i class="icon ion-thumbsdown"></i>
             </a>
             <a class="tab-item">
                 <i class="icon ion-chatbox"></i>
             </a>
         </div>
    </div>
    <button on-tap = "Next()" class=  "button button-full button-light button_next">
        加载更多
    </button>
  </ion-content>
</ion-view>
